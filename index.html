<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Miranda Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: "Montserrat", system-ui, sans-serif;
  background:
    radial-gradient(900px 600px at 20% 20%, rgba(0,120,255,.18), transparent 60%),
    radial-gradient(800px 600px at 80% 80%, rgba(0,255,150,.15), transparent 60%),
    #050505;
  color:#fff;
  overflow-x:hidden;
}

a{
  color:inherit;
  text-decoration:none;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:20px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.35);
  backdrop-filter: blur(14px);
  z-index:100;
}

.brand{
  font-size:.75rem;
  letter-spacing:4px;
  opacity:.85;
}

nav a{
  margin-left:28px;
  font-size:.9rem;
  font-weight:500;
  opacity:.85;
  transition:.3s;
}

nav a:hover{
  opacity:1;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  padding:140px 80px 80px;
  position:relative;
  overflow:hidden;
}

.hero-bg{
  position:absolute;
  inset:0;
  background:url("img/logo.jpg") center/contain no-repeat;
  opacity:.07;
  transform:scale(1.6);
  filter: blur(1px);
  animation: floatLogo 14s ease-in-out infinite alternate;
}

@keyframes floatLogo{
  from{ transform:scale(1.55) translateY(0); }
  to{ transform:scale(1.65) translateY(-20px); }
}

.hero-content{
  position:relative;
  max-width:720px;
}

.hero h1{
  font-size:4.8rem;
  line-height:1.05;
  letter-spacing:1px;
  margin-bottom:24px;
}

.hero p{
  font-size:1.2rem;
  opacity:.85;
  max-width:520px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  header{
    padding:16px 24px;
  }

  nav a{
    margin-left:16px;
    font-size:.8rem;
  }

  .hero{
    padding:120px 24px 60px;
  }

  .hero h1{
    font-size:3.2rem;
  }
}
</style>
</head>

<body>

<header>
  <div class="brand">BOUTIQUE</div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Prendas</a>
    <a href="tienda.html">Tienda</a>
    <a href="carrito.html">Carrito</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-bg"></div>

  <div class="hero-content">
    <h1>MIRANDA FLOW</h1>
    <p>
      Ropa con presencia.<br>
      Estilo que se nota sin hablar.
    </p>
  </div>
</section>

</body>
</html>
