<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miranda Flow Boutique</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html{
  scroll-behavior:smooth;
}

body{
  font-family:'Inter',system-ui,-apple-system;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== BACKGROUND LOGO ===== */
.bg-logo{
  position:fixed;
  inset:-30%;
  background:url('logo.jpg') center/600px no-repeat;
  opacity:0.16;
  filter:blur(10px);
  animation:floatLogo 22s ease-in-out infinite;
  z-index:-2;
}

@keyframes floatLogo{
  0%{transform:translateY(0)}
  50%{transform:translateY(-30px)}
  100%{transform:translateY(0)}
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(16px);
  background:rgba(0,0,0,0.45);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:100;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{
  width:42px;
  height:42px;
  border-radius:10px;
}

.brand span{
  font-weight:600;
  letter-spacing:2px;
  font-size:13px;
  opacity:.9;
}

nav{
  display:flex;
  gap:28px;
}

nav a{
  text-decoration:none;
  color:#fff;
  font-size:14px;
  letter-spacing:2px;
  opacity:.75;
  transition:.3s;
}

nav a:hover{
  opacity:1;
}

/* ===== CART ===== */
.cart{
  position:fixed;
  top:78px; /* m√°s abajo como pediste */
  right:18px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:#fff;
  box-shadow:0 0 22px rgba(255,255,255,.18);
  z-index:90;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:140px 20px 80px;
}

.card{
  max-width:460px;
  width:100%;
  padding:44px 36px;
  border-radius:26px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 40px 80px rgba(0,0,0,.7);
  animation:fadeUp 1.2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.card h1{
  font-size:44px;
  font-weight:800;
  line-height:1.05;
  margin-bottom:18px;
}

.card p{
  font-size:15px;
  line-height:1.7;
  opacity:.85;
  margin-bottom:26px;
}

/* ===== BUTTONS ===== */
.btn{
  width:100%;
  padding:14px 18px;
  border-radius:14px;
  font-weight:600;
  font-size:14px;
  letter-spacing:2px;
  border:none;
  cursor:pointer;
  margin-bottom:14px;
}

.btn-primary{
  background:#fff;
  color:#000;
}

.btn-secondary{
  background:transparent;
  color:#fff;
  border:1px solid rgba(255,255,255,.3);
}

/* ===== DISCOUNT ===== */
.discount{
  position:fixed;
  bottom:26px;
  right:20px;
  background:#fff;
  color:#000;
  padding:12px 18px;
  border-radius:40px;
  font-size:13px;
  font-weight:600;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  nav{
    gap:18px;
  }

  .card h1{
    font-size:36px;
  }
}
</style>
</head>

<body>

<div class="bg-logo"></div>

<header>
  <div class="brand">
    <img src="logo.jpg" alt="Miranda Flow">
    <span>BOUTIQUE ¬∑ MIRANDA FLOW</span>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
  </nav>
</header>

<div class="cart">üõí</div>

<section class="hero">
  <div class="card">
    <h1>MIRANDA<br>FLOW</h1>

    <p>
      Prendas con presencia.<br>
      Esto no es una tienda.<br>
      Es la entrada a un ecosistema.
    </p>

    <button class="btn btn-primary" onclick="location.href='prendas.html'">
      ENTRAR A PRENDAS ‚Üí
    </button>

    <button class="btn btn-secondary">
      VER EXCLUSIVE ‚Üì
    </button>
  </div>
</section>

<div class="discount">üéÅ -20% HOY</div>

</body>
</html>
