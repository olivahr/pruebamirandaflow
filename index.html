<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Miranda Flow Boutique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}

body{
    background:#000;
    color:#fff;
    overflow-x:hidden;
}

/* ---------- HEADER ---------- */
header{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(12px);
    z-index:100;
}

.logo-small{
    display:flex;
    align-items:center;
    gap:12px;
    font-weight:700;
    letter-spacing:4px;
}

.logo-small img{
    height:42px;
    filter:drop-shadow(0 0 12px rgba(255,255,255,.35));
}

nav a{
    margin-left:32px;
    color:#fff;
    text-decoration:none;
    font-size:14px;
    letter-spacing:2px;
    opacity:.8;
}

nav a:hover{
    opacity:1;
}

/* ---------- HERO ---------- */
.hero{
    min-height:100vh;
    padding-top:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
}

/* LOGO GIGANTE FONDO */
.hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:
        radial-gradient(circle at center, rgba(0,0,0,.35), #000 70%),
        url("logo.jpg") center/65% no-repeat;
    opacity:.25;
    animation:logoFloat 14s ease-in-out infinite;
}

@keyframes logoFloat{
    0%{transform:scale(1) translateY(0);}
    50%{transform:scale(1.05) translateY(-15px);}
    100%{transform:scale(1) translateY(0);}
}

.hero-content{
    position:relative;
    max-width:900px;
    padding:40px;
}

.hero h1{
    font-size:clamp(50px,9vw,96px);
    font-weight:900;
    letter-spacing:5px;
}

.hero p{
    margin-top:20px;
    font-size:18px;
    max-width:520px;
    line-height:1.6;
    opacity:.85;
}

.hero button{
    margin-top:42px;
    padding:16px 44px;
    background:none;
    border:1px solid #fff;
    color:#fff;
    letter-spacing:4px;
    cursor:pointer;
}

.hero button:hover{
    background:#fff;
    color:#000;
}

/* ---------- DESCUENTO ---------- */
.discount{
    position:fixed;
    bottom:30px;
    right:30px;
    background:#fff;
    color:#000;
    padding:16px 28px;
    border-radius:40px;
    font-weight:700;
    display:flex;
    align-items:center;
    gap:10px;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
    animation:pulse 2s infinite;
    z-index:90;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

/* ---------- EXCLUSIVAS ---------- */
.exclusive{
    padding:140px 8vw;
}

.exclusive h2{
    font-size:38px;
    letter-spacing:5px;
    margin-bottom:70px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:46px;
}

.card{
    position:relative;
    border-radius:22px;
    overflow:hidden;
    background:#111;
    opacity:0;
    transform:translateY(60px);
    animation:fadeUp 1.2s ease forwards;
}

.card:nth-child(2){animation-delay:.2s;}
.card:nth-child(3){animation-delay:.4s;}
.card:nth-child(4){animation-delay:.6s;}

@keyframes fadeUp{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.6s;
}

.card:hover img{
    transform:scale(1.1);
    filter:brightness(.75);
}

.card span{
    position:absolute;
    bottom:22px;
    left:22px;
    font-weight:700;
    letter-spacing:2px;
}

/* ---------- FOOTER ---------- */
footer{
    padding:40px;
    text-align:center;
    opacity:.5;
    font-size:12px;
}
</style>
</head>

<body>

<header>
    <div class="logo-small">
        <img src="logo.jpg" alt="Miranda Flow">
        BOUTIQUE
    </div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="producto.html">Tienda</a>
        <a href="carrito.html">Carrito</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>MIRANDA<br>FLOW</h1>
        <p>
            Prendas con presencia.<br>
            Estilo que se impone sin hablar.
        </p>
        <button onclick="location.href='producto.html'">VER PRENDAS</button>
    </div>
</section>

<section class="exclusive">
    <h2>EXCLUSIVAS</h2>
    <div class="grid">
        <div class="card">
            <img src="exclusive-1.jpg">
            <span>EXCLUSIVE 01</span>
        </div>
        <div class="card">
            <img src="exclusive-2.jpg">
            <span>EXCLUSIVE 02</span>
        </div>
        <div class="card">
            <img src="exclusive-3.jpg">
            <span>EXCLUSIVE 03</span>
        </div>
        <div class="card">
            <img src="exclusive-4.jpg">
            <span>EXCLUSIVE 04</span>
        </div>
    </div>
</section>

<div class="discount">
    üéÅ -20% HOY
</div>

<footer>
    ¬© Miranda Flow Boutique ‚Äî Sistema Z
</footer>

</body>
</html>
