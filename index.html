<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Miranda Flow — Sistema Z</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* ===== HEADER ===== */
header{
position:fixed;top:0;width:100%;height:70px;
display:flex;align-items:center;justify-content:space-between;
padding:0 40px;
background:rgba(0,0,0,.65);
backdrop-filter:blur(16px);
z-index:100;
}

.brand{
display:flex;align-items:center;gap:14px;
letter-spacing:4px;font-weight:800;
}
.brand img{
height:42px;
filter:drop-shadow(0 0 18px rgba(255,255,255,.5));
}

nav a{
margin-left:36px;
color:#fff;text-decoration:none;
letter-spacing:3px;font-size:13px;
opacity:.7;
}
nav a:hover{opacity:1}

/* ===== HERO ===== */
.hero{
min-height:100vh;
padding-top:120px;
display:flex;align-items:center;
position:relative;
}

.hero::before{
content:"";
position:absolute;inset:-25%;
background:
radial-gradient(circle at center, rgba(0,0,0,.4), #000 70%),
url("logo.jpg") center/65% no-repeat;
opacity:.35;
animation:logoFloat 20s ease-in-out infinite;
}

@keyframes logoFloat{
0%{transform:scale(1) translateY(0)}
50%{transform:scale(1.08) translateY(-30px)}
100%{transform:scale(1) translateY(0)}
}

.hero-content{
position:relative;
padding-left:8vw;
max-width:900px;
}

.hero h1{
font-size:clamp(58px,9vw,110px);
font-weight:900;
letter-spacing:6px;
}

.hero p{
margin-top:24px;
font-size:18px;
max-width:520px;
opacity:.85;
line-height:1.6;
}

/* ===== PRENDAS ===== */
.prendas{
padding:180px 8vw 140px;
}

.prendas-title{
text-align:center;
margin-bottom:120px;
opacity:0;
transform:translateY(-60px);
animation:titleIn 1.4s ease forwards;
}

@keyframes titleIn{
to{opacity:1;transform:translateY(0)}
}

.prendas-title h2{
font-size:48px;
letter-spacing:14px;
font-weight:800;
text-shadow:0 0 30px rgba(255,255,255,.25);
}

.prendas-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:70px;
}

.prenda{
position:relative;
height:300px;
border-radius:30px;
overflow:hidden;
background:#111;
opacity:0;
transform:translateY(100px) scale(.94);
animation:cardIn 1.4s ease forwards;
}

.prenda:nth-child(1){animation-delay:.2s}
.prenda:nth-child(2){animation-delay:.4s}
.prenda:nth-child(3){animation-delay:.6s}
.prenda:nth-child(4){animation-delay:.8s}
.prenda:nth-child(5){animation-delay:1s}
.prenda:nth-child(6){animation-delay:1.2s}

@keyframes cardIn{
to{opacity:1;transform:translateY(0) scale(1)}
}

.prenda img{
width:100%;height:100%;
object-fit:cover;
transition:1.1s cubic-bezier(.19,1,.22,1);
filter:brightness(.75);
}

.prenda:hover img{
transform:scale(1.18);
filter:brightness(.95);
}

.prenda::after{
content:"";
position:absolute;inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),transparent 65%);
}

.prenda span{
position:absolute;
bottom:26px;left:26px;
font-weight:800;
letter-spacing:5px;
font-size:15px;
z-index:2;
}

/* ===== FOOTER ===== */
footer{
padding:60px 20px;
text-align:center;
opacity:.45;
font-size:12px;
letter-spacing:2px;
}
</style>
</head>

<body>

<header>
<div class="brand">
<img src="logo.jpg">
SISTEMA Z
</div>

<nav>
<a href="index.html">Inicio</a>
<a href="#prendas">Prendas</a>
</nav>
</header>

<section class="hero">
<div class="hero-content">
<h1>MIRANDA<br>FLOW</h1>
<p>
No es solo ropa.<br>
Es presencia. Es identidad.<br>
Es entrar al ecosistema Sistema Z.
</p>
</div>
</section>

<section class="prendas" id="prendas">
<div class="prendas-title">
<h2>PRENDAS</h2>
</div>

<div class="prendas-grid">
<div class="prenda"><img src="relojes.jpg"><span>RELOJES</span></div>
<div class="prenda"><img src="cadenas.jpg"><span>CADENAS</span></div>
<div class="prenda"><img src="camisas.jpg"><span>CAMISAS</span></div>
<div class="prenda"><img src="jeans.jpg"><span>JEANS</span></div>
<div class="prenda"><img src="hoodies.jpg"><span>HOODIES</span></div>
<div class="prenda"><img src="accesorios.jpg"><span>ACCESORIOS</span></div>
</div>
</section>

<footer>
© Miranda Flow — Sistema Z Ecosystem
</footer>

</body>
</html>
