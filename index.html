<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Miranda Flow Boutique</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:70px;
  padding:0 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:1000;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  width:36px;
  border-radius:8px;
}
.brand .text{
  font-size:12px;
  letter-spacing:3px;
}
.brand .text b{
  display:block;
  font-size:14px;
  letter-spacing:4px;
}

nav a{
  margin-left:22px;
  text-decoration:none;
  color:rgba(255,255,255,.7);
  font-size:12px;
  letter-spacing:3px;
}
nav a:hover{color:#fff}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  padding:120px 8% 80px;
  position:relative;
  display:flex;
  align-items:center;
}
.logo-bg{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:.18;
}
.logo-bg img{
  width:min(900px,90vw);
  filter:grayscale(100%) contrast(120%);
}

.hero-card{
  position:relative;
  max-width:720px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);
  border-radius:28px;
  padding:48px;
  backdrop-filter:blur(12px);
}
.hero-card small{
  letter-spacing:4px;
  color:rgba(255,255,255,.6);
}
.hero-card h1{
  font-size:clamp(46px,6vw,82px);
  font-weight:900;
  margin:14px 0;
}
.hero-card p{
  color:rgba(255,255,255,.75);
  font-size:18px;
  line-height:1.5;
}
.hero-actions{
  margin-top:26px;
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}
.btn{
  padding:14px 22px;
  border-radius:14px;
  font-size:12px;
  letter-spacing:3px;
  font-weight:800;
  text-decoration:none;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
}
.btn.primary{
  background:#fff;
  color:#000;
}
.btn:hover{opacity:.9}

/* ===== EXCLUSIVE ===== */
.section{
  padding:80px 8%;
}
.section h2{
  font-size:34px;
  letter-spacing:8px;
  margin-bottom:12px;
}
.section p{
  color:rgba(255,255,255,.6);
  margin-bottom:32px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}
.card{
  border-radius:22px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.1);
  background:#111;
  transform:translateY(30px);
  opacity:0;
  filter:blur(6px);
  transition:.8s ease;
}
.card.show{
  transform:none;
  opacity:1;
  filter:none;
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== FOOTER ===== */
footer{
  padding:40px;
  text-align:center;
  color:rgba(255,255,255,.35);
  font-size:12px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="logo.jpg">
    <div class="text">
      <b>BOUTIQUE</b>
      MIRANDA FLOW
    </div>
  </div>
  <nav>
    <a href="#top">INICIO</a>
    <a href="producto.html">TIENDA</a>
    <a href="carrito.html">CARRITO</a>
  </nav>
</header>

<section class="hero" id="top">
  <div class="logo-bg">
    <img src="logo.jpg">
  </div>

  <div class="hero-card">
    <small>BOUTIQUE / PRESENCIA / NIVEL</small>
    <h1>MIRANDA<br>FLOW</h1>
    <p>
      Prendas con presencia.  
      Estilo que se impone sin hablar.  
      Esto no es una tienda, es un ecosistema.
    </p>

    <div class="hero-actions">
      <a href="prendas.html" class="btn primary">ENTRAR A PRÉNDAS →</a>
      <a href="#exclusive" class="btn">VER EXCLUSIVE ↓</a>
    </div>
  </div>
</section>

<section class="section" id="exclusive">
  <h2>EXCLUSIVE</h2>
  <p>Selección visual premium de muestra.</p>

  <div class="grid">
    <div class="card"><img src="exclusive-1.jpg"></div>
    <div class="card"><img src="exclusive-2.jpg"></div>
    <div class="card"><img src="exclusive-3.jpg"></div>
    <div class="card"><img src="exclusive-4.jpg"></div>
  </div>
</section>

<footer>
  © 2025 Miranda Flow Boutique
</footer>

<script>
const cards=document.querySelectorAll('.card');
const io=new IntersectionObserver(e=>{
  e.forEach(x=>{
    if(x.isIntersecting){
      x.target.classList.add('show');
      io.unobserve(x.target);
    }
  })
},{threshold:.2});
cards.forEach(c=>io.observe(c));
</script>

</body>
</html>
