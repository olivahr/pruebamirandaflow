<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Miranda Flow Boutique</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== LOGO FONDO ===== */
.bg-logo{
  position:fixed;
  inset:-15%;
  background:url('logo.jpg') center/460px no-repeat;
  opacity:.35;
  filter:blur(1.5px);
  animation:pulse 7s ease-in-out infinite;
  z-index:-2;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 28px);
  max-width:1200px;
  z-index:50;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  border-radius:18px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(20px);
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-transform:uppercase;
  letter-spacing:.18em;
  font-size:12px;
  font-weight:600;
}
.brand img{
  width:34px;
  height:34px;
  border-radius:8px;
}
nav{
  display:flex;
  gap:26px;
  font-size:13px;
  letter-spacing:.14em;
}
nav a{
  color:#fff;
  text-decoration:none;
  opacity:.7;
}
nav a:hover{opacity:1}

/* ===== ESPACIO HEADER ===== */
.spacer{height:110px}

/* ===== CARRITO ===== */
.cart{
  position:fixed;
  top:180px;
  right:20px;
  width:30px;
  height:30px;
  border-radius:50%;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.25);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  z-index:60;
  text-decoration:none;
  color:#fff;
}

/* ===== HERO ===== */
.hero{
  min-height:88vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}
.hero-card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(24px);
  border-radius:26px;
  padding:40px 28px;
  max-width:420px;
  width:100%;
  box-shadow:0 0 60px rgba(0,0,0,.6);
}
.hero-card h1{
  font-size:42px;
  font-weight:800;
  margin-bottom:16px;
}
.hero-card p{
  opacity:.75;
  line-height:1.6;
  margin-bottom:26px;
}
.btn{
  width:100%;
  padding:16px;
  border-radius:14px;
  text-align:center;
  font-weight:600;
  letter-spacing:.12em;
  text-transform:uppercase;
  font-size:12px;
  margin-bottom:14px;
  text-decoration:none;
  display:block;
}
.btn-primary{
  background:#fff;
  color:#000;
}
.btn-outline{
  border:1px solid rgba(255,255,255,.35);
  color:#fff;
}

/* ===== EXCLUSIVE ===== */
.exclusive{
  padding:120px 20px 160px;
  max-width:1200px;
  margin:auto;
}
.exclusive h2{
  font-size:44px;
  letter-spacing:.3em;
  text-transform:uppercase;
  margin-bottom:18px;
}
.exclusive p{
  opacity:.6;
  margin-bottom:60px;
}

/* GRID */
.exclusive-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:28px;
}
.ex-card{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  opacity:0;
  transform:translateY(80px) scale(.94);
  transition:all .9s cubic-bezier(.2,.8,.2,1);
}
.ex-card.show{
  opacity:1;
  transform:translateY(0) scale(1);
}
.ex-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .6s ease;
}
.ex-card:hover img{
  transform:scale(1.08);
}

/* ===== PROMO ===== */
.promo{
  position:fixed;
  bottom:26px;
  right:22px;
  background:#fff;
  color:#000;
  padding:12px 18px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
  z-index:80;
}
</style>
</head>

<body>

<div class="bg-logo"></div>

<header>
  <div class="brand">
    <img src="logo.jpg">
    <span>Boutique ¬∑ Miranda Flow</span>
  </div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
  </nav>
</header>

<div class="spacer"></div>

<a href="carrito.html" class="cart">üõí</a>

<section class="hero">
  <div class="hero-card">
    <h1>Miranda<br>Flow</h1>
    <p>
      Prendas con presencia.<br>
      Esto no es una tienda.<br>
      Es la entrada a un ecosistema.
    </p>
    <a href="prendas.html" class="btn btn-primary">Entrar a Prendas ‚Üí</a>
    <a href="#exclusive" class="btn btn-outline">Ver Exclusive ‚Üì</a>
  </div>
</section>

<section id="exclusive" class="exclusive">
  <h2>Exclusive</h2>
  <p>Drop visual. Piezas de muestra. Presencia antes que volumen.</p>

  <div class="exclusive-grid">
    <div class="ex-card"><img src="exclusive-1.jpg"></div>
    <div class="ex-card"><img src="exclusive-2.jpg"></div>
    <div class="ex-card"><img src="exclusive-3.jpg"></div>
    <div class="ex-card"><img src="exclusive-4.jpg"></div>
  </div>
</section>

<div class="promo">üéÅ -20% HOY</div>

<script>
/* EXCLUSIVE APPLE EFFECT */
const cards = document.querySelectorAll('.ex-card');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
},{threshold:.25});

cards.forEach(card=>observer.observe(card));
</script>
<!-- BOT√ìN FLOTANTE CONTACTO -->
<style>
form:scale(1)}
}
</style>
<!-- BOT√ìN FLOTANTE CONTACTO -->
<style>
.contacto-float{
  position: fixed;
  right: 20px;
  bottom: 20px;           /* üëà ABAJO DE VERDAD */
  z-index: 50;            /* üëà menor que el header */
  
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 14px 26px;
  border-radius: 999px;

  font-size: 14px;
  font-weight: 600;
  letter-spacing: .6px;
  text-decoration: none;

  border: 1px solid rgba(255,255,255,.15);
  box-shadow: 0 12px 40px rgba(0,0,0,.45);

  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  animation: pulse 2.8s ease-in-out infinite;
}
<script>
window.addEventListener('load', ()=>{
  document.querySelector('.contacto-float').style.display = 'block';
});
</script>
</body>
</html>
