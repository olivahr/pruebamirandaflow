<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Miranda Flow Boutique</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      font-family:'Inter',system-ui;
      background:#000;
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== LOGO DE FONDO (VISIBLE + LATIENDO) ===== */
    .bg-logo{
      position:fixed;
      inset:-20%;
      background:url('logo.jpg') center/480px no-repeat;
      opacity:.28;
      filter:blur(3px);
      animation:logoPulse 6s ease-in-out infinite;
      z-index:-2;
      pointer-events:none;
    }

    @keyframes logoPulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.06)}
    }

    /* ===== HEADER ===== */
    header{
      position:sticky;
      top:0;
      z-index:50;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 22px;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(18px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      letter-spacing:.18em;
      font-size:12px;
      text-transform:uppercase;
      font-weight:600;
      opacity:.9;
    }

    .brand img{
      width:34px;
      height:34px;
      border-radius:8px;
    }

    nav{
      display:flex;
      gap:26px;
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:.14em;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      opacity:.75;
    }

    nav a:hover{opacity:1}

    /* ===== CARRITO ===== */
    .cart{
      position:fixed;
      top:110px;
      right:22px;
      width:36px;
      height:36px;
      border-radius:50%;
      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.28);
      backdrop-filter:blur(14px);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:15px;
      box-shadow:0 0 16px rgba(255,255,255,.18);
      z-index:90;
      text-decoration:none;
      color:#fff;
      touch-action:manipulation;
      -webkit-tap-highlight-color:transparent;
    }

    .cart:active{transform:scale(.92)}

    /* ===== HERO ===== */
    .hero{
      min-height:88vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .hero-card{
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(24px);
      border-radius:26px;
      padding:40px 28px;
      max-width:420px;
      width:100%;
      box-shadow:0 0 60px rgba(0,0,0,.6);
      animation:fadeUp .9s ease forwards;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(40px)}
      to{opacity:1;transform:translateY(0)}
    }

    .hero-card h1{
      font-size:42px;
      font-weight:800;
      line-height:1.05;
      margin-bottom:16px;
    }

    .hero-card p{
      opacity:.75;
      line-height:1.6;
      margin-bottom:26px;
      font-size:15px;
    }

    .btn{
      width:100%;
      padding:16px;
      border-radius:14px;
      text-align:center;
      font-weight:600;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:12px;
      margin-bottom:14px;
      cursor:pointer;
      text-decoration:none;
      display:block;
    }

    .btn-primary{
      background:#fff;
      color:#000;
    }

    .btn-outline{
      border:1px solid rgba(255,255,255,.35);
      color:#fff;
      opacity:.9;
    }

    /* ===== EXCLUSIVE ===== */
    .exclusive{
      padding:90px 20px 120px;
      max-width:1100px;
      margin:auto;
    }

    .exclusive h2{
      font-size:46px;
      font-weight:800;
      letter-spacing:.25em;
      text-transform:uppercase;
      margin-bottom:20px;
    }

    .exclusive p{
      opacity:.6;
      max-width:420px;
    }

    /* ===== PROMO ===== */
    .promo{
      position:fixed;
      bottom:28px;
      right:22px;
      background:#fff;
      color:#000;
      padding:12px 18px;
      border-radius:999px;
      font-size:13px;
      font-weight:600;
      box-shadow:0 0 22px rgba(0,0,0,.6);
      z-index:80;
    }

    /* ===== RESPONSIVE ===== */
    @media(min-width:900px){
      .hero-card{max-width:520px}
      .hero-card h1{font-size:56px}
    }
  </style>
</head>

<body>

  <div class="bg-logo"></div>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="logo.jpg" alt="Miranda Flow">
      <span>Boutique ¬∑ Miranda Flow</span>
    </div>

    <nav>
      <a href="index.html">Inicio</a>
      <a href="tienda.html">Tienda</a>
    </nav>
  </header>

  <!-- CARRITO -->
  <a href="carrito.html" class="cart" aria-label="Carrito">üõí</a>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-card">
      <h1>Miranda<br>Flow</h1>

      <p>
        Prendas con presencia.<br>
        Esto no es una tienda.<br>
        Es la entrada a un ecosistema.
      </p>

      <a href="prendas.html" class="btn btn-primary">
        Entrar a Prendas ‚Üí
      </a>

      <a href="#exclusive" class="btn btn-outline">
        Ver Exclusive ‚Üì
      </a>
    </div>
  </section>

  <!-- EXCLUSIVE -->
  <section id="exclusive" class="exclusive">
    <h2>Exclusive</h2>
    <p>
      Drop visual de muestra.  
      Piezas selectas.  
      Presencia antes que volumen.
    </p>
  </section>

  <!-- PROMO -->
  <div class="promo">üéÅ -20% HOY</div>

</body>
</html>
