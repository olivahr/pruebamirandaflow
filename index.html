<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miranda Flow | Boutique</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      font-family:'Montserrat', system-ui, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(0,120,255,.25), transparent 60%),
        radial-gradient(900px 600px at 80% 80%, rgba(0,255,150,.18), transparent 65%),
        #050505;
      color:#fff;
      overflow-x:hidden;
    }

    /* ================= TOP BAR ================= */
    header{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      padding:18px 40px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:rgba(5,5,5,.55);
      backdrop-filter: blur(14px);
      z-index:1000;
    }

    .brand{
      letter-spacing:6px;
      font-weight:600;
      opacity:.9;
    }

    nav a{
      margin-left:28px;
      text-decoration:none;
      color:#fff;
      font-size:14px;
      opacity:.85;
      transition:.3s;
    }

    nav a:hover{
      opacity:1;
    }

    /* ================= HERO ================= */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      padding:140px 40px 80px;
      position:relative;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:url("img/logo.jpg") center/700px no-repeat;
      opacity:.06;
      filter:blur(1px);
    }

    .hero-content{
      max-width:700px;
      position:relative;
      z-index:2;
    }

    .hero h1{
      font-size:clamp(48px,8vw,96px);
      font-weight:800;
      line-height:1;
      letter-spacing:-2px;
      margin-bottom:20px;
    }

    .hero p{
      font-size:18px;
      opacity:.85;
      max-width:420px;
    }

    /* ================= FLOAT DISCOUNT ================= */
    .gift{
      position:fixed;
      right:25px;
      bottom:25px;
      background:linear-gradient(135deg,#00ff9d,#00b3ff);
      color:#000;
      padding:16px 22px;
      border-radius:18px;
      font-weight:700;
      box-shadow:0 0 40px rgba(0,255,200,.45);
      animation:float 3s ease-in-out infinite;
      z-index:1001;
    }

    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
    }

    /* ================= EXCLUSIVES ================= */
    .exclusives{
      padding:120px 40px;
      max-width:1200px;
      margin:auto;
    }

    .exclusives h2{
      font-size:36px;
      font-weight:700;
      margin-bottom:14px;
    }

    .exclusives span{
      opacity:.7;
      font-size:15px;
    }

    .exclusive-grid{
      margin-top:60px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:30px;
    }

    .exclusive-card{
      position:relative;
      overflow:hidden;
      border-radius:22px;
      height:360px;
      background:#000;
      box-shadow:0 25px 60px rgba(0,0,0,.6);
      transition:.5s;
    }

    .exclusive-card img{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:grayscale(100%) contrast(1.05);
      transition:.6s;
    }

    .exclusive-card:hover img{
      transform:scale(1.12);
      filter:none;
    }

    .exclusive-label{
      position:absolute;
      bottom:20px;
      left:20px;
      font-weight:700;
      letter-spacing:2px;
      font-size:14px;
      opacity:.9;
    }

    /* ================= FOOTER ================= */
    footer{
      text-align:center;
      padding:40px 20px;
      opacity:.55;
      font-size:13px;
    }

    /* ================= MOBILE ================= */
    @media(max-width:768px){
      header{
        padding:14px 20px;
      }
      nav a{
        margin-left:16px;
        font-size:13px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="brand">BOUTIQUE</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="tienda.html">Prendas</a>
      <a href="tienda.html">Tienda</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>MIRANDA<br>FLOW</h1>
      <p>Ropa con presencia. Estilo que se nota sin hablar.</p>
    </div>
  </section>

  <!-- EXCLUSIVES -->
  <section class="exclusives">
    <h2>EXCLUSIVAS</h2>
    <span>Selecci√≥n premium ‚Äî impacto visual garantizado</span>

    <div class="exclusive-grid">
      <div class="exclusive-card">
        <img src="img/exclusive-1.jpg" alt="Exclusiva 1">
        <div class="exclusive-label">EXCLUSIVA 01</div>
      </div>

      <div class="exclusive-card">
        <img src="img/exclusive-2.jpg" alt="Exclusiva 2">
        <div class="exclusive-label">EXCLUSIVA 02</div>
      </div>

      <div class="exclusive-card">
        <img src="img/exclusive-3.jpg" alt="Exclusiva 3">
        <div class="exclusive-label">EXCLUSIVA 03</div>
      </div>

      <div class="exclusive-card">
        <img src="img/exclusive-4.jpg" alt="Exclusiva 4">
        <div class="exclusive-label">EXCLUSIVA 04</div>
      </div>
    </div>
  </section>

  <!-- GIFT -->
  <div class="gift">
    üéÅ -15% SOLO HOY
  </div>

  <!-- FOOTER -->
  <footer>
    ¬© 2025 Miranda Flow ‚Äî Todos los derechos reservados
  </footer>

</body>
</html>
