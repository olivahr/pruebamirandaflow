<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miranda Flow Boutique</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== LOGO FONDO CON VIDA ===== */
.bg-logo{
  position:fixed;
  inset:-20%;
  background:url('logo.jpg') center/520px no-repeat;
  opacity:.08;
  filter:blur(10px);
  animation:floatLogo 18s ease-in-out infinite;
  z-index:-2;
}
@keyframes floatLogo{
  0%{transform:scale(1) translateY(0)}
  50%{transform:scale(1.05) translateY(-20px)}
  100%{transform:scale(1) translateY(0)}
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.85),transparent);
  z-index:100;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{width:36px}
.brand span{
  font-size:13px;
  letter-spacing:2px;
  font-weight:700;
}

nav{
  display:flex;
  gap:26px;
}
nav a{
  color:#aaa;
  text-decoration:none;
  font-size:14px;
}
nav a:hover{color:#fff}

/* ===== CARRITO DISCRETO ===== */
.cart{
  position:fixed;
  top:20px;
  right:18px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  animation:cartIn .6s ease forwards;
}
@keyframes cartIn{
  from{opacity:0;transform:scale(.7)}
  to{opacity:1;transform:scale(1)}
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:120px 20px 80px;
}

.card{
  max-width:480px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(22px);
  border-radius:30px;
  padding:46px;
  box-shadow:0 50px 120px rgba(0,0,0,.8);
  animation:cardIn .8s ease forwards;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.card h1{
  font-size:48px;
  font-weight:800;
  line-height:1.05;
}

.card p{
  margin-top:20px;
  color:#d0d0d0;
  font-size:15px;
  line-height:1.6;
}

.actions{
  margin-top:36px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.btn-main{
  background:#fff;
  color:#000;
  padding:16px;
  border-radius:14px;
  font-weight:600;
  text-align:center;
  text-decoration:none;
}

.btn-sec{
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  padding:14px;
  border-radius:14px;
  text-align:center;
  text-decoration:none;
}

/* ===== EXCLUSIVE ===== */
.exclusive{
  padding:110px 20px;
}

.exclusive h2{
  font-size:38px;
  letter-spacing:8px;
  margin-bottom:40px;
  opacity:0;
  animation:fadeTitle .8s ease forwards;
}
@keyframes fadeTitle{
  to{opacity:1}
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:26px;
}

.grid img{
  width:100%;
  border-radius:22px;
  filter:brightness(.7);
  transform:translateY(40px);
  opacity:0;
  animation:fadeUp .8s forwards;
}

.grid img:nth-child(1){animation-delay:.2s}
.grid img:nth-child(2){animation-delay:.35s}
.grid img:nth-child(3){animation-delay:.5s}
.grid img:nth-child(4){animation-delay:.65s}

@keyframes fadeUp{
  to{
    transform:translateY(0);
    opacity:1;
    filter:brightness(1);
  }
}

/* ===== DESCUENTO ===== */
.discount{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#fff;
  color:#000;
  padding:14px 18px;
  border-radius:40px;
  font-weight:700;
  font-size:14px;
  animation:fadeUp .6s ease forwards;
}

@media(max-width:600px){
  .card h1{font-size:40px}
}
</style>
</head>

<body>

<div class="bg-logo"></div>

<header>
  <div class="brand">
    <img src="logo.jpg">
    <span>BOUTIQUE ¬∑ MIRANDA FLOW</span>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
  </nav>
</header>

<a href="carrito.html" class="cart">üõí</a>

<section class="hero">
  <div class="card">
    <h1>MIRANDA<br>FLOW</h1>
    <p>
      Prendas con presencia.<br>
      Esto no es una tienda.<br>
      Es la entrada a un ecosistema.
    </p>

    <div class="actions">
      <a href="prendas.html" class="btn-main">ENTRAR A PRENDAS ‚Üí</a>
      <a href="#exclusive" class="btn-sec">VER EXCLUSIVE ‚Üì</a>
    </div>
  </div>
</section>

<section id="exclusive" class="exclusive">
  <h2>EXCLUSIVE</h2>
  <div class="grid">
    <img src="exclusive-1.jpg">
    <img src="exclusive-2.jpg">
    <img src="exclusive-3.jpg">
    <img src="exclusive-4.jpg">
  </div>
</section>

<div class="discount">üéÅ -20% HOY</div>

</body>
</html>
