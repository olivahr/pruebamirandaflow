<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miranda Flow Boutique</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:20px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(12px);
  z-index:1000;
}

nav .brand{
  display:flex;
  align-items:center;
  gap:15px;
}

nav img{
  height:40px;
}

nav span{
  letter-spacing:4px;
  font-size:12px;
  opacity:.8;
}

nav ul{
  list-style:none;
  display:flex;
  gap:30px;
}

nav ul li a{
  text-decoration:none;
  color:#fff;
  font-size:14px;
  letter-spacing:2px;
  position:relative;
}

nav ul li a::after{
  content:'';
  position:absolute;
  width:0;
  height:2px;
  background:#fff;
  bottom:-6px;
  left:0;
  transition:.3s;
}

nav ul li a:hover::after{
  width:100%;
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  padding:0 80px;
  position:relative;
}

.hero::before{
  content:'';
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at bottom,#0f3d2e,#000 70%);
  z-index:-2;
}

.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:url("logo.jpg") center/70% no-repeat;
  opacity:0.08;
  z-index:-1;
}

.hero-content{
  max-width:700px;
}

.hero h1{
  font-size:90px;
  font-weight:900;
  line-height:1;
}

.hero p{
  margin-top:20px;
  font-size:20px;
  opacity:.85;
  max-width:480px;
}

.hero .cta{
  margin-top:40px;
  display:inline-block;
  padding:16px 40px;
  border:1px solid #fff;
  text-decoration:none;
  color:#fff;
  letter-spacing:3px;
  transition:.4s;
}

.hero .cta:hover{
  background:#fff;
  color:#000;
}

/* ===== EXCLUSIVE ===== */
.exclusive{
  padding:120px 80px;
}

.exclusive h2{
  font-size:42px;
  margin-bottom:40px;
  letter-spacing:4px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  position:relative;
  overflow:hidden;
  border-radius:12px;
}

.card img{
  width:100%;
  height:420px;
  object-fit:cover;
  transition:.6s;
}

.card:hover img{
  transform:scale(1.08);
}

.card span{
  position:absolute;
  bottom:20px;
  left:20px;
  font-size:18px;
  font-weight:700;
  letter-spacing:2px;
}

/* ===== FLOATING PROMO ===== */
.promo{
  position:fixed;
  bottom:30px;
  right:30px;
  background:#fff;
  color:#000;
  padding:18px 26px;
  border-radius:40px;
  font-weight:700;
  letter-spacing:2px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  nav{
    padding:15px 30px;
  }
  .hero{
    padding:0 30px;
  }
  .hero h1{
    font-size:60px;
  }
}
</style>
</head>

<body>

<nav>
  <div class="brand">
    <img src="logo.jpg" alt="Miranda Flow">
    <span>BOUTIQUE</span>
  </div>

  <ul>

    <li><a href="producto.html">Prendas</a></li>
    <li><a href="producto.html">Tienda</a></li>
    <li><a href="carrito.html">Carrito</a></li>
  </ul>
</nav>

<section class="hero">

    <h1>MIRANDA<br>FLOW</h1>
    <p>Ropa con presencia. Estilo que se nota sin hablar.</p>
    <a href="producto.html" class="cta">VER PRENDAS</a>
  </div>
</section>

<section class="exclusive">

  <div class="grid">
    <div class="card">
      <img src="exclusive-1.jpg">

    <div class="card">

    <div class="card">

      <span>EXCLUSIVE IV</span>
    </div>
  </div>
</section>

</body>
</html>
