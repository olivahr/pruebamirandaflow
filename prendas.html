<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prendas | Miranda Flow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(0,0,0,.9);
  z-index:100;
}

header a{
  color:#fff;
  text-decoration:none;
  font-size:20px;
}

/* CONTENT */
.main{
  padding:120px 20px 80px;
}

h1{
  font-size:46px;
  margin-bottom:10px;
}

p{
  color:#aaa;
  margin-bottom:40px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:26px;
}

.card{
  background:rgba(255,255,255,.05);
  border-radius:24px;
  padding:60px 20px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  letter-spacing:2px;
  transition:.4s;
}

.card:hover{
  transform:translateY(-8px);
  background:rgba(255,255,255,.1);
}
</style>
</head>

<body>

<header>
  <a href="index.html">←</a>
  <a href="tienda.html">TIENDA</a>
</header>

<section class="main">
  <h1>PRENDAS</h1>
  <p>Categorías que abren universos. Cada bloque es una puerta.</p>

  <div class="cards">
    <div class="card">RELOJES</div>
    <div class="card">CADENAS</div>
    <div class="card">ANILLOS</div>
    <div class="card">ACCESORIOS</div>
  </div>
</section>

</body>
</html>
