<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prendas | Miranda Flow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:70px;
  padding:0 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:1000;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  width:36px;
  border-radius:8px;
}
.brand .text{
  font-size:12px;
  letter-spacing:3px;
}
.brand .text b{
  display:block;
  font-size:14px;
  letter-spacing:4px;
}
nav a{
  margin-left:22px;
  text-decoration:none;
  color:rgba(255,255,255,.7);
  font-size:12px;
  letter-spacing:3px;
}
nav a:hover{color:#fff}

/* HERO */
.hero{
  padding:120px 8% 60px;
}
.hero h1{
  font-size:clamp(42px,6vw,80px);
  letter-spacing:10px;
}
.hero p{
  margin-top:10px;
  color:rgba(255,255,255,.65);
  font-size:18px;
  max-width:600px;
}

/* GRID */
.grid{
  padding:40px 8% 80px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}
.block{
  position:relative;
  height:360px;
  border-radius:28px;
  overflow:hidden;
  background:#111;
  border:1px solid rgba(255,255,255,.1);
  cursor:pointer;
  transform:translateY(30px);
  opacity:0;
  filter:blur(6px);
  transition:.8s ease;
}
.block.show{
  transform:none;
  opacity:1;
  filter:none;
}
.block img{
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.85;
}
.block::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
}
.block span{
  position:absolute;
  bottom:22px;
  left:22px;
  font-size:18px;
  letter-spacing:6px;
  font-weight:800;
}

/* FOOTER */
footer{
  padding:40px;
  text-align:center;
  color:rgba(255,255,255,.35);
  font-size:12px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="logo.jpg">
    <div class="text">
      <b>BOUTIQUE</b>
      MIRANDA FLOW
    </div>
  </div>
  <nav>
    <a href="index.html">INICIO</a>
    <a href="producto.html">TIENDA</a>
    <a href="carrito.html">CARRITO</a>
  </nav>
</header>

<section class="hero">
  <h1>PRÉNDAS</h1>
  <p>
    Categorías que abren universos.  
    Cada bloque es una puerta a una colección.
  </p>
</section>

<section class="grid">
  <div class="block"><img src="exclusive-1.jpg"><span>RELOJES</span></div>
  <div class="block"><img src="exclusive-2.jpg"><span>CADENAS</span></div>
  <div class="block"><img src="exclusive-3.jpg"><span>ANILLOS</span></div>
  <div class="block"><img src="exclusive-4.jpg"><span>ACCESORIOS</span></div>
</section>

<footer>
  © 2025 Miranda Flow Boutique
</footer>

<script>
const blocks=document.querySelectorAll('.block');
const io=new IntersectionObserver(e=>{
  e.forEach(x=>{
    if(x.isIntersecting){
      x.target.classList.add('show');
      io.unobserve(x.target);
    }
  })
},{threshold:.2});
blocks.forEach(b=>io.observe(b));
</script>

</body>
</html>
