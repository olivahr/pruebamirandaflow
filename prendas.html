<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prendas | Miranda Flow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:#fff;
  color:#111;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  border-bottom:1px solid #eee;
}
header a{
  text-decoration:none;
  color:#111;
  font-size:14px;
  margin-left:16px;
}

/* TITLE */
.title{
  max-width:1200px;
  margin:auto;
  padding:40px;
}
.title h1{
  font-size:36px;
  font-weight:500;
}

/* GRID */
.grid{
  max-width:1200px;
  margin:auto;
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:40px;
}

.card{
  cursor:pointer;
}
.card img{
  width:100%;
  border-radius:8px;
  transition:.3s;
}
.card:hover img{
  transform:translateY(-4px);
}
.card h3{
  margin-top:12px;
  font-size:14px;
  font-weight:500;
}
.card span{
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <strong>Miranda Flow</strong>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
    <a href="carrito.html">Carrito</a>
  </nav>
</header>

<section class="title">
  <h1>Prendas</h1>
</section>

<section class="grid">

  <div class="card" onclick="location.href='producto.html'">
    <img src="prod1.jpg">
    <h3>Hoodie Signature</h3>
    <span>$120</span>
  </div>

  <div class="card" onclick="location.href='producto.html'">
    <img src="prod2.jpg">
    <h3>Pantal√≥n Essential</h3>
    <span>$140</span>
  </div>

  <div class="card" onclick="location.href='producto.html'">
    <img src="prod3.jpg">
    <h3>Graphic Tee</h3>
    <span>$85</span>
  </div>

  <div class="card" onclick="location.href='producto.html'">
    <img src="prod4.jpg">
    <h3>Conjunto Studio</h3>
    <span>$220</span>
  </div>

</section>

</body>
</html>
