<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prendas | Miranda Flow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;
  width:100%;
  padding:18px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  z-index:1000;
}
header .left{
  display:flex;
  align-items:center;
  gap:14px;
}
header img{width:34px}
header strong{letter-spacing:2px}

nav a{
  color:#aaa;
  margin-left:30px;
  text-decoration:none;
  letter-spacing:2px;
  font-size:13px;
}
nav a:hover{color:#fff}

/* HERO */
.hero{
  height:55vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero h1{
  font-size:64px;
  letter-spacing:8px;
  font-weight:900;
  opacity:.95;
}

/* GRID */
.section{
  padding:100px 8%;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.card{
  height:320px;
  border-radius:26px;
  background:linear-gradient(145deg,#0c0c0c,#000);
  display:flex;
  align-items:flex-end;
  padding:30px;
  letter-spacing:4px;
  font-size:22px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.6s;
}
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top,rgba(255,255,255,.12),transparent 70%);
  opacity:0;
  transition:.6s;
}
.card:hover::before{opacity:1}
.card:hover{
  transform:translateY(-18px) scale(1.05);
  box-shadow:0 40px 120px rgba(255,255,255,.08);
}
.card span{z-index:2}

/* FLOAT OFFER */
.offer{
  position:fixed;
  bottom:34px;
  right:34px;
  padding:14px 28px;
  background:#fff;
  color:#000;
  border-radius:50px;
  font-weight:700;
  letter-spacing:2px;
  animation:float 3s infinite ease-in-out;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}
</style>
</head>

<body>

<header>
  <div class="left">
    <img src="logo.jpg">
    <strong>BOUTIQUE</strong>
  </div>
  <nav>
    <a href="index.html">INICIO</a>
    <a href="prendas.html">PRENDAS</a>
    <a href="#">TIENDA</a>
    <a href="#">CARRITO</a>
  </nav>
</header>

<section class="hero">
  <h1>PRENDAS</h1>
</section>

<section class="section">
  <div class="grid">
    <div class="card"><span>RELOJES</span></div>
    <div class="card"><span>CADENAS</span></div>
    <div class="card"><span>ANILLOS</span></div>
    <div class="card"><span>ACCESORIOS</span></div>
  </div>
</section>

<div class="offer">üéÅ -20% HOY</div>

</body>
</html>
