<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prendas | Miranda Flow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Inter',sans-serif;
    background:#000;
    color:#fff;
    overflow-x:hidden;
}

/* ===== FONDO ===== */
.bg{
    position:fixed;
    inset:-30%;
    background:
      radial-gradient(800px 500px at 20% 30%,rgba(0,255,200,.15),transparent 60%),
      radial-gradient(900px 600px at 80% 70%,rgba(0,120,255,.12),transparent 60%);
    filter:blur(90px);
    z-index:-1;
}

/* ===== HEADER ===== */
header{
    position:fixed;
    top:0;
    width:100%;
    height:80px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(12px);
    z-index:10;
}

.logo{
    display:flex;
    align-items:center;
    gap:12px;
}
.logo img{width:38px}
.logo span{
    font-weight:700;
    letter-spacing:3px;
}

nav{
    display:flex;
    gap:30px;
    font-size:14px;
    letter-spacing:2px;
}
nav a{
    color:#aaa;
    text-decoration:none;
}
nav a:hover{color:#fff}

/* ===== VOLVER ===== */
.back{
    position:fixed;
    left:20px;
    top:100px;
    font-size:20px;
    color:#fff;
    text-decoration:none;
    opacity:.7;
}
.back:hover{opacity:1}

/* ===== HERO ===== */
.hero{
    padding:160px 8vw 80px;
}

.hero h1{
    font-size:70px;
    font-weight:800;
    letter-spacing:10px;
}

.hero p{
    margin-top:20px;
    color:#aaa;
    max-width:520px;
}

/* ===== GRID PRENDAS ===== */
.grid{
    padding:60px 8vw 120px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:40px;
}

.card{
    position:relative;
    border-radius:28px;
    overflow:hidden;
    background:#111;
    height:340px;
    cursor:pointer;
    transform:translateY(40px);
    opacity:0;
    animation:fadeUp .9s ease forwards;
}

.card:nth-child(2){animation-delay:.2s}
.card:nth-child(3){animation-delay:.4s}
.card:nth-child(4){animation-delay:.6s}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:.85;
    transition:.6s;
}

.card:hover img{
    transform:scale(1.1);
    opacity:1;
}

.card span{
    position:absolute;
    bottom:30px;
    left:30px;
    font-size:26px;
    font-weight:700;
    letter-spacing:4px;
}

.card small{
    position:absolute;
    bottom:10px;
    left:30px;
    color:#bbb;
    letter-spacing:2px;
    font-size:12
