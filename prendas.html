<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prendas · Miranda Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#000;
  color:#fff;
}

header{
  padding:20px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #111;
}

header a{
  color:#fff;
  text-decoration:none;
  margin-left:18px;
  font-size:14px;
}

main{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
}

h1{
  font-size:48px;
  margin-bottom:10px;
}

.sub{
  color:#aaa;
  margin-bottom:40px;
  max-width:500px;
}

.filters{
  display:flex;
  gap:14px;
  margin-bottom:40px;
}

.filter{
  padding:10px 20px;
  border:1px solid #333;
  border-radius:30px;
  font-size:13px;
  cursor:pointer;
}

.filter.active{
  background:#fff;
  color:#000;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
}

.card{
  background:#0b0b0b;
  border-radius:18px;
  padding:14px;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  border-radius:14px;
}

.name{
  margin-top:14px;
  font-size:14px;
}

.price{
  margin-top:6px;
  font-size:13px;
  color:#bbb;
}

footer{
  text-align:center;
  margin:80px 0 40px;
  color:#666;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <strong>Miranda Flow</strong>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
    <a href="carrito.html">Carrito</a>
  </nav>
</header>

<main>
  <h1>Prendas</h1>
  <p class="sub">
    Piezas seleccionadas. Lujo real.  
    Presencia que no se explica.
  </p>

  <div class="filters">
    <div class="filter active">Todo</div>
    <div class="filter">Relojes</div>
    <div class="filter">Cadenas</div>
    <div class="filter">Anillos</div>
    <div class="filter">Guillos</div>
  </div>

  <div class="grid">
    <!-- Producto -->
    <div class="card">
      <img src="reloj1.jpg" alt="">
      <div class="name">Reloj Signature</div>
      <div class="price">$1,200</div>
    </div>

    <div class="card">
      <img src="cadena1.jpg" alt="">
      <div class="name">Cadena Iced Cuban</div>
      <div class="price">$950</div>
    </div>

    <div class="card">
      <img src="anillo1.jpg" alt="">
      <div class="name">Anillo Moissanite</div>
      <div class="price">$420</div>
    </div>

    <div class="card">
      <img src="guillo1.jpg" alt="">
      <div class="name">Guillo Diamond Cut</div>
      <div class="price">$680</div>
    </div>
  </div>
</main>

<footer>
  © Miranda Flow
</footer>

</body>
</html>
