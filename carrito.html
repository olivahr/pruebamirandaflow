<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito | Miranda Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== FONDO SUAVE ===== */
.bg{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(600px 400px at 20% 20%, rgba(255,255,255,.08), transparent 60%),
    radial-gradient(700px 500px at 80% 70%, rgba(0,255,200,.08), transparent 65%);
  filter:blur(22px);
  z-index:-1;
}

/* ===== FLECHA PREMIUM (SIEMPRE INDEX) ===== */
.back{
  position:fixed;
  top:18px;
  left:18px;
  z-index:50;
  width:46px;
  height:46px;
  border-radius:14px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#fff;
  font-size:20px;
  transition:.2s;
}
.back:hover{
  background:rgba(255,255,255,.22);
  transform:translateX(-2px);
}

/* ===== CONTENEDOR ===== */
.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:90px 16px 40px;
}

/* ===== TARJETA ===== */
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  border-radius:28px;
  padding:36px 26px 38px;
  text-align:center;
  backdrop-filter:blur(18px);
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

.icon{
  width:72px;
  height:72px;
  margin:0 auto 22px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
}

h1{
  font-size:28px;
  font-weight:700;
  margin-bottom:14px;
}

p{
  font-size:15px;
  line-height:1.6;
  color:rgba(255,255,255,.75);
  margin-bottom:26px;
}

/* ===== BOT√ìN ===== */
.btn{
  display:inline-block;
  padding:14px 22px;
  border-radius:18px;
  font-weight:600;
  text-decoration:none;
  color:#000;
  background:#fff;
  transition:.2s;
}
.btn:hover{
  transform:translateY(-2px);
}

.note{
  margin-top:18px;
  font-size:13px;
  color:rgba(255,255,255,.5);
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- FLECHA: SIEMPRE A INDEX -->
<a href="index.html" class="back">‚Üê</a>

<div class="wrap">
  <div class="card">

    <div class="icon">üõí</div>

    <h1>Carrito</h1>

    <p>
      Tu carrito est√° vac√≠o.<br>
      Est√°s explorando el ecosistema <strong>Miranda Flow</strong>.
    </p>

    <a href="tienda.html" class="btn">Ir a la tienda</a>

    <div class="note">
      Maqueta visual ¬∑ Sin pagos activos
    </div>

  </div>
</div>

</body>
</html>
