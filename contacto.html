<style>
:root{
  --bg:#060606;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.08);
  --text:#ffffff;
  --muted:#9a9a9a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
  background:radial-gradient(circle at top,#0f0f0f,#000);
  color:var(--text);
  min-height:100vh;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(18px);
  border-bottom:1px solid var(--border);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-weight:600;
  letter-spacing:.6px;
}
.back{
  text-decoration:none;
  color:var(--muted);
  font-size:14px;
}
.back:hover{color:#fff}

/* MAIN */
main{
  max-width:820px;
  margin:auto;
  padding:70px 20px 90px;
  text-align:center;
}

h1{
  font-size:38px;
  margin-bottom:12px;
}
.subtitle{
  color:var(--muted);
  font-size:15px;
  max-width:520px;
  margin:0 auto 60px;
  line-height:1.6;
}

/* OPTIONS */
.options{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}

.option{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:24px;
  padding:36px 22px;
  text-decoration:none;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  transition:.35s ease;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.option:hover{
  transform:translateY(-6px);
  background:rgba(255,255,255,0.09);
}

.icon{
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  background:#fff;
  color:#000;
}

.option h3{
  margin:12px 0 0;
  font-size:18px;
  font-weight:500;
}
.option p{
  margin:0;
  font-size:14px;
  color:var(--muted);
}

/* FOOTER */
footer{
  margin-top:80px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>
