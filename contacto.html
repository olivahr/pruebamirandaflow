<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto · Miranda Flow Boutique</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== LOGO FONDO ===== */
.bg-logo{
  position:fixed;
  inset:-20%;
  background:url('logo.jpg') center/460px no-repeat;
  opacity:.25;
  filter:blur(2px);
  animation:pulse 8s ease-in-out infinite;
  z-index:-2;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 28px);
  max-width:1000px;
  z-index:50;
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 22px;
  border-radius:18px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(20px);
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}
header a{
  color:#fff;
  text-decoration:none;
  font-size:13px;
  letter-spacing:.18em;
  opacity:.7;
}
header a:hover{opacity:1}

/* ===== ESPACIO HEADER ===== */
.spacer{height:110px}

/* ===== CONTENIDO ===== */
.contacto{
  min-height:calc(100vh - 110px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}
.contacto-card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(24px);
  border-radius:28px;
  padding:46px 32px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 0 70px rgba(0,0,0,.7);
}
.contacto-card h1{
  font-size:36px;
  font-weight:800;
  margin-bottom:14px;
}
.contacto-card p{
  opacity:.7;
  line-height:1.6;
  margin-bottom:34px;
}

/* ===== BOTONES ===== */
.contacto-links{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.contacto-btn{
  padding:18px;
  border-radius:16px;
  text-decoration:none;
  font-weight:600;
  letter-spacing:.14em;
  text-transform:uppercase;
  font-size:12px;
  display:block;
  transition:.45s cubic-bezier(.2,.8,.2,1);
  border:1px solid rgba(255,255,255,.25);
}

/* Instagram */
.btn-ig{
  background:#fff;
  color:#000;
}
.btn-ig:hover{
  transform:translateY(-4px);
  background:#000;
  color:#fff;
  border:1px solid rgba(255,255,255,.45);
}

/* WhatsApp (placeholder futuro) */
.btn-disabled{
  opacity:.35;
  cursor:default;
}

/* ===== FOOTER ===== */
.footer{
  padding:30px 20px 40px;
  text-align:center;
  font-size:12px;
  opacity:.4;
}
</style>
</head>

<body>

<div class="bg-logo"></div>

<header>
  <a href="index.html">← Inicio</a>
</header>

<div class="spacer"></div>

<section class="contacto">
  <div class="contacto-card">
    <h1>Contacto</h1>
    <p>
      Conecta con Miranda Flow.<br>
      Presencia, visión y evolución.
    </p>

    <div class="contacto-links">
      <a 
        href="https://www.instagram.com/miranda_flow_boutique_2070?igsh=MWN2MXZkZnh2MXFyeg==" 
        target="_blank" 
        class="contacto-btn btn-ig">
        Instagram
      </a>

      <div class="contacto-btn btn-disabled">
        WhatsApp (próximamente)
      </div>

      <div class="contacto-btn btn-disabled">
        TikTok (próximamente)
      </div>
    </div>
  </div>
</section>

<div class="footer">
  © 2025 Miranda Flow Boutique
</div>

</body>
</html>
