<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto · Miranda Flow</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== LOGO FONDO ===== */
.bg-logo{
  position:fixed;
  inset:-20%;
  background:url('logo.jpg') center/420px no-repeat;
  opacity:.22;
  filter:blur(1.2px);
  animation:pulse 7s ease-in-out infinite;
  z-index:-1;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:1200px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  border-radius:18px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(20px);
  z-index:50;
}
.header a{
  color:#fff;
  text-decoration:none;
  font-size:13px;
  letter-spacing:.18em;
  opacity:.7;
}
.header a:hover{opacity:1}

/* ===== ESPACIO ===== */
.spacer{height:120px}

/* ===== CONTENIDO ===== */
.contact{
  min-height:calc(100vh - 120px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(24px);
  border-radius:28px;
  padding:44px 32px;
  max-width:420px;
  width:100%;
  box-shadow:0 0 70px rgba(0,0,0,.7);
  text-align:center;
}

.card h1{
  font-size:42px;
  font-weight:800;
  margin-bottom:18px;
}

.card p{
  opacity:.75;
  line-height:1.6;
  margin-bottom:36px;
}

/* ===== BOTONES ===== */
.contact-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  padding:16px;
  margin-bottom:16px;
  border-radius:16px;
  text-decoration:none;
  font-weight:600;
  letter-spacing:.14em;
  font-size:13px;
  text-transform:uppercase;
  transition:all .35s ease;
}

.whatsapp{
  background:#25D366;
  color:#000;
}
.whatsapp:hover{
  filter:brightness(1.1);
  transform:translateY(-2px);
}

.instagram{
  border:1px solid rgba(255,255,255,.35);
  color:#fff;
}
.instagram:hover{
  background:rgba(255,255,255,.08);
  transform:translateY(-2px);
}

/* ===== FOOTER ===== */
.footer{
  position:fixed;
  bottom:16px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.45;
}
</style>
</head>

<body>

<div class="bg-logo"></div>

<header class="header">
  <a href="index.html">← Inicio</a>
  <span>Contacto</span>
</header>

<div class="spacer"></div>

<section class="contact">
  <div class="card">
    <h1>Contacto</h1>
    <p>
      No es solo atención.<br>
      Es acceso directo a nuestro universo.
    </p>

    <!-- WHATSAPP -->
    <a class="contact-btn whatsapp"
       href="https://wa.me/17862902388"
       target="_blank">
      WhatsApp
    </a>

    <!-- INSTAGRAM -->
    <a class="contact-btn instagram"
       href="https://www.instagram.com/miranda_flow_boutique_2070?igsh=MWN2MXZkZnh2MXFyeg=="
       target="_blank">
      Instagram
    </a>
  </div>
</section>

<div class="footer">
  © Miranda Flow Boutique
</div>

</body>
</html>
