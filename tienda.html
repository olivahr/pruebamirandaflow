<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda · Miranda Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  background:#000;
  color:#fff;
  font-family:'Inter',system-ui;
  overflow:hidden;
}

/* ===== FONDO LUJO ===== */
.bg{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(900px 600px at 30% 20%, rgba(255,255,255,.08), transparent 60%),
    radial-gradient(900px 600px at 80% 80%, rgba(255,215,0,.08), transparent 65%);
  filter:blur(40px);
  z-index:-1;
}

/* ===== FLECHA SISTEMA Z ===== */
.back{
  position:fixed;
  top:20px;
  left:20px;
  width:46px;
  height:46px;
  border-radius:14px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  text-decoration:none;
  font-size:20px;
  z-index:10;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding-top:90px;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  letter-spacing:2px;
}

header p{
  margin-top:10px;
  font-size:14px;
  color:rgba(255,255,255,.6);
  letter-spacing:2px;
}

/* ===== SLIDER ===== */
.slider{
  position:absolute;
  bottom:0;
  width:100%;
  height:65%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.track{
  display:flex;
  gap:80px;
  transition:transform .8s cubic-bezier(.22,.8,.22,1);
}

.card{
  width:280px;
  height:360px;
  border-radius:40px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display',serif;
  font-size:26px;
  letter-spacing:2px;
  cursor:pointer;
  transition:.6s;
}

.card.active{
  transform:scale(1.15);
  border-color:rgba(255,215,0,.6);
  box-shadow:0 40px 120px rgba(255,215,0,.15);
}

.card span{
  opacity:.85;
}

/* ===== FLECHAS ===== */
.nav{
  position:fixed;
  bottom:40px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 40px;
  pointer-events:none;
}

.arrow{
  pointer-events:auto;
  width:56px;
  height:56px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  transition:.3s;
}

.arrow:hover{
  background:rgba(255,255,255,.25);
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .card{width:220px;height:300px;font-size:22px}
  header h1{font-size:34px}
}
</style>
</head>

<body>

<div class="bg"></div>

<a href="index.html" class="back">←</a>

<header>
  <h1>Tienda</h1>
  <p>Miranda Flow · Luxury Mode</p>
</header>

<div class="slider">
  <div class="track" id="track">
    <div class="card active"><span>JURI</span></div>
    <div class="card"><span>PANTALÓN</span></div>
    <div class="card"><span>PULÓVER</span></div>
    <div class="card"><span>CONJUNTO</span></div>
    <div class="card"><span>SHORT</span></div>
  </div>
</div>

<div class="nav">
  <div class="arrow" onclick="prev()">‹</div>
  <div class="arrow" onclick="next()">›</div>
</div>

<script>
let index = 0;
const cards = document.querySelectorAll('.card');
const track = document.getElementById('track');

function update(){
  cards.forEach(c=>c.classList.remove('active'));
  cards[index].classList.add('active');
  track.style.transform = translateX(${-index * 360}px);
}

function next(){
  if(index < cards.length-1){ index++; update(); }
}

function prev(){
  if(index > 0){ index--; update(); }
}
</script>

</body>
</html>
