<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda | Miranda Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:#f5f3ee;
  color:#111;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#f5f3ee;
  z-index:20;
  border-bottom:1px solid rgba(0,0,0,.08);
}
.nav{
  max-width:1300px;
  margin:auto;
  padding:22px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  font-family:'Playfair Display',serif;
  font-size:20px;
}
.brand img{
  width:36px;
  height:36px;
  border-radius:8px;
}
.nav a{
  margin-left:30px;
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#111;
}

/* BACK */
.back{
  position:fixed;
  top:100px;
  left:22px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* HERO */
.hero{
  max-width:1300px;
  margin:auto;
  padding:140px 28px 60px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:64px;
}

/* GENDER */
.gender{
  display:flex;
  gap:18px;
  margin-top:40px;
}
.gender button{
  background:#fff;
  border:1px solid rgba(0,0,0,.15);
  padding:14px 28px;
  border-radius:40px;
  font-size:14px;
  cursor:pointer;
}
.gender button.active{
  background:#111;
  color:#fff;
}

/* COLLECTIONS */
.collections{
  max-width:1300px;
  margin:auto;
  padding:40px 28px 120px;
}
.collections h2{
  font-family:'Playfair Display',serif;
  font-size:38px;
  margin-bottom:40px;
}

.collection-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}

.collection{
  background:#fff;
  border-radius:22px;
  padding:40px 20px;
  text-align:center;
  font-size:18px;
  font-family:'Playfair Display',serif;
  cursor:pointer;
  transition:.4s;
}
.collection:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 60px rgba(0,0,0,.15);
}

/* PRODUCTS */
.products{
  display:none;
}
.products h2{
  font-family:'Playfair Display',serif;
  font-size:42px;
  margin-bottom:40px;
}
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
.product{
  background:#fff;
  height:320px;
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#999;
  letter-spacing:.18em;
  text-transform:uppercase;
}

/* ANIM */
.fadeIn{
  animation:fade .6s ease forwards;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="back" onclick="goBack()">‚Üê</div>

<header>
  <div class="nav">
    <div class="brand">
      <img src="logo.jpg">
      Miranda Flow
    </div>
    <div>
      <a href="index.html">Inicio</a>
      <a href="carrito.html">Carrito</a>
    </div>
  </div>
</header>

<section id="main">
  <div class="hero">
    <h1>Tienda</h1>

    <div class="gender">
      <button class="active">Hombre</button>
      <button>Mujer</button>
      <button>Unisex</button>
    </div>
  </div>

  <div class="collections">
    <h2>Colecciones</h2>

    <div class="collection-grid">
      <div class="collection" onclick="openCollection('Hoodies')">Hoodies</div>
      <div class="collection" onclick="openCollection('Pantalones')">Pantalones</div>
      <div class="collection" onclick="openCollection('Pullovers')">Pullovers</div>
      <div class="collection" onclick="openCollection('Conjuntos')">Conjuntos</div>
      <div class="collection" onclick="openCollection('Shorts')">Shorts</div>
    </div>
  </div>
</section>

<section id="products" class="products fadeIn">
  <div class="hero">
    <h2 id="title"></h2>
    <div class="product-grid">
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
    </div>
  </div>
</section>

<script>
let inside=false;

function openCollection(name){
  document.getElementById('main').style.display='none';
  document.getElementById('products').style.display='block';
  document.getElementById('title').innerText=name;
  inside=true;
}

function goBack(){
  if(inside){
    document.getElementById('products').style.display='none';
    document.getElementById('main').style.display='block';
    inside=false;
  }else{
    window.location.href='index.html';
  }
}
</script>

</body>
</html>
