<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda | Miranda Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== FONDO SISTEMA Z ===== */
.bg{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(700px 500px at 20% 20%, rgba(255,255,255,.08), transparent 60%),
    radial-gradient(700px 500px at 80% 70%, rgba(0,255,200,.08), transparent 65%);
  filter:blur(24px);
  z-index:-1;
}

/* ===== FLECHA LIMPIA (NO TEXTO) ===== */
.back{
  position:fixed;
  top:18px;
  left:18px;
  width:46px;
  height:46px;
  border-radius:14px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#fff;
  font-size:20px;
  z-index:50;
  transition:.2s;
}
.back:hover{
  background:rgba(255,255,255,.22);
  transform:translateX(-2px);
}

/* ===== HEADER ===== */
header{
  padding:80px 20px 40px;
  text-align:center;
}

header h1{
  font-size:36px;
  font-weight:700;
  letter-spacing:.5px;
}

header p{
  margin-top:12px;
  font-size:15px;
  color:rgba(255,255,255,.65);
}

/* ===== GRID ===== */
.grid{
  max-width:1100px;
  margin:0 auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

/* ===== TARJETAS ===== */
.card{
  position:relative;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  border-radius:26px;
  overflow:hidden;
  cursor:pointer;
  backdrop-filter:blur(16px);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  border-color:rgba(255,255,255,.35);
}

.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

.card .info{
  padding:18px;
}

.card h3{
  font-size:18px;
  font-weight:600;
}

.card span{
  display:block;
  margin-top:6px;
  font-size:13px;
  color:rgba(255,255,255,.6);
}

/* ===== EFECTO ENTRADA ===== */
.fade{
  animation:fadeUp .6s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  header h1{font-size:30px}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- Flecha: vuelve al index (Sistema Z) -->
<a href="index.html" class="back">←</a>

<header>
  <h1>Tienda</h1>
  <p>Explora piezas del ecosistema Miranda Flow</p>
</header>

<section class="grid">

  <div class="card fade" onclick="location.href='producto.html'">
    <img src="exclusive-1.jpg" alt="">
    <div class="info">
      <h3>Pieza Exclusiva</h3>
      <span>Edición limitada</span>
    </div>
  </div>

  <div class="card fade" style="animation-delay:.1s" onclick="location.href='producto.html'">
    <img src="exclusive-2.jpg" alt="">
    <div class="info">
      <h3>Colección Selecta</h3>
      <span>Presencia · Nivel</span>
    </div>
  </div>

  <div class="card fade" style="animation-delay:.2s" onclick="location.href='producto.html'">
    <img src="exclusive-3.jpg" alt="">
    <div class="info">
      <h3>Drop Visual</h3>
      <span>Demo del ecosistema</span>
    </div>
  </div>

  <div class="card fade" style="animation-delay:.3s" onclick="location.href='producto.html'">
    <img src="exclusive-4.jpg" alt="">
    <div class="info">
      <h3>Pieza Sistema Z</h3>
      <span>Acceso interno</span>
    </div>
  </div>

</section>

</body>
</html>
