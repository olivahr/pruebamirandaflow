<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda | Miranda Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:#f6f4ef;
  color:#111;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#f6f4ef;
  z-index:10;
  border-bottom:1px solid rgba(0,0,0,.08);
}
.nav{
  max-width:1300px;
  margin:auto;
  padding:20px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-family:'Playfair Display',serif;
  font-size:20px;
}
.brand img{
  width:34px;
  height:34px;
  border-radius:8px;
}
.nav a{
  margin-left:26px;
  font-size:12px;
  letter-spacing:.16em;
  text-transform:uppercase;
  color:#111;
}

/* BACK */
.back{
  position:fixed;
  top:96px;
  left:22px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* MAIN */
.main{
  max-width:1300px;
  margin:auto;
  padding:140px 26px 80px;
}
h1{
  font-family:'Playfair Display',serif;
  font-size:64px;
  margin-bottom:30px;
}

/* GENDER */
.gender{
  display:flex;
  gap:14px;
  margin-bottom:50px;
}
.gender button{
  padding:12px 26px;
  border-radius:30px;
  border:1px solid rgba(0,0,0,.2);
  background:#fff;
  cursor:pointer;
  font-size:14px;
}
.gender button.active{
  background:#111;
  color:#fff;
}

/* COLLECTIONS */
.collections h2{
  font-family:'Playfair Display',serif;
  font-size:38px;
  margin-bottom:30px;
}
.collection-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
  margin-bottom:70px;
}
.collection{
  background:#fff;
  border-radius:22px;
  padding:40px;
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:20px;
  cursor:pointer;
  transition:.35s;
}
.collection:hover{
  transform:translateY(-6px);
  box-shadow:0 25px 50px rgba(0,0,0,.15);
}

/* PRODUCTS */
.products h2{
  font-family:'Playfair Display',serif;
  font-size:34px;
  margin-bottom:30px;
}
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:26px;
}
.product{
  background:#fff;
  height:300px;
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#aaa;
  letter-spacing:.18em;
  text-transform:uppercase;
  font-size:12px;
}

/* ANIMATION */
.fade{
  animation:fade .5s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="back" onclick="window.location.href='index.html'">←</div>

<header>
  <div class="nav">
    <div class="brand">
      <img src="logo.jpg">
      Miranda Flow
    </div>
    <div>
      <a href="index.html">Inicio</a>
      <a href="carrito.html">Carrito</a>
    </div>
  </div>
</header>

<div class="main">

<h1>Tienda</h1>

<div class="gender">
  <button class="active" onclick="setGender('Hombre',this)">Hombre</button>
  <button onclick="setGender('Mujer',this)">Mujer</button>
  <button onclick="setGender('Unisex',this)">Unisex</button>
</div>

<div class="collections fade">
  <h2>Colecciones</h2>
  <div class="collection-grid">
    <div class="collection" onclick="setCollection('Hoodies')">Hoodies</div>
    <div class="collection" onclick="setCollection('Pantalones')">Pantalones</div>
    <div class="collection" onclick="setCollection('Pullovers')">Pullovers</div>
    <div class="collection" onclick="setCollection('Conjuntos')">Conjuntos</div>
    <div class="collection" onclick="setCollection('Shorts')">Shorts</div>
  </div>
</div>

<div class="products fade">
  <h2 id="productsTitle">Productos</h2>
  <div class="product-grid" id="productsGrid"></div>
</div>

</div>

<script>
let gender='Hombre';
let collection='Hoodies';

function setGender(g,el){
  gender=g;
  document.querySelectorAll('.gender button').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
  renderProducts();
}

function setCollection(c){
  collection=c;
  renderProducts();
}

function renderProducts(){
  const grid=document.getElementById('productsGrid');
  const title=document.getElementById('productsTitle');
  title.innerText=gender+' · '+collection;
  grid.innerHTML='';
  for(let i=0;i<8;i++){
    const p=document.createElement('div');
    p.className='product';
    p.innerText='Producto';
    grid.appendChild(p);
  }
}
renderProducts();
</script>

</body>
</html>
