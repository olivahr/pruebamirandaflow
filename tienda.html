<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miranda Flow · Tienda</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

/* ===== BASE ===== */
body{
  font-family:'Inter',sans-serif;
  background:#f6f4ef;
  color:#0b0b0b;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(246,244,239,.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(0,0,0,.08);
}
.nav{
  max-width:1400px;
  margin:auto;
  padding:18px 26px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
}
.brand img{
  width:34px;
}
.brand span{
  font-family:'Playfair Display',serif;
  font-size:22px;
  font-weight:600;
}
.menu{
  display:flex;
  gap:30px;
}
.menu a{
  text-decoration:none;
  font-size:14px;
  color:#000;
}

/* ===== BACK ===== */
.back{
  max-width:1400px;
  margin:26px auto 0;
  padding:0 26px;
}
.back a{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#000;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}

/* ===== HERO ===== */
.hero{
  max-width:1400px;
  margin:70px auto 0;
  padding:0 26px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:60px;
  letter-spacing:-1px;
}

/* ===== FILTERS ===== */
.filters{
  margin-top:30px;
  display:flex;
  gap:14px;
}
.filters button{
  padding:10px 28px;
  border-radius:40px;
  border:1px solid #cfcfcf;
  background:#fff;
  font-size:14px;
  cursor:pointer;
  transition:.3s;
}
.filters button.active{
  background:#000;
  color:#fff;
  border-color:#000;
}

/* ===== COLLECTIONS ===== */
.collections{
  max-width:1400px;
  margin:90px auto 0;
  padding:0 26px;
}
.collections h2{
  font-family:'Playfair Display',serif;
  font-size:38px;
  margin-bottom:36px;
}
.collection-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:34px;
}
.collection{
  background:#fff;
  border-radius:28px;
  padding:90px 20px;
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:26px;
  transition:.5s;
}
.collection:hover{
  transform:translateY(-10px);
  box-shadow:0 40px 80px rgba(0,0,0,.15);
}

/* ===== PRODUCTS ===== */
.products{
  max-width:1400px;
  margin:120px auto;
  padding:0 26px;
}
.products h2{
  font-family:'Playfair Display',serif;
  font-size:38px;
  margin-bottom:44px;
}
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.product{
  background:#fff;
  border-radius:24px;
  padding:22px;
  transition:.4s;
}
.product:hover{
  transform:translateY(-8px);
}
.product img{
  width:100%;
  border-radius:18px;
}
.product h4{
  margin-top:16px;
  font-weight:500;
}
.product span{
  font-size:13px;
  color:#777;
}

/* ===== FOOTER ===== */
footer{
  padding:80px 20px 40px;
  text-align:center;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <img src="logo.jpg">
      <span>Miranda Flow</span>
    </div>
    <div class="menu">
      <a href="index.html">Inicio</a>
      <a href="carrito.html">Carrito</a>
    </div>
  </div>
</header>

<div class="back">
  <a href="index.html">←</a>
</div>

<section class="hero">
  <h1>Tienda</h1>

  <div class="filters">
    <button class="active">Hombre</button>
    <button>Mujer</button>
    <button>Unisex</button>
  </div>
</section>

<section class="collections">
  <h2>Colecciones</h2>
  <div class="collection-grid">
    <div class="collection">Hoodies</div>
    <div class="collection">Pantalones</div>
    <div class="collection">Pullovers</div>
    <div class="collection">Conjuntos</div>
    <div class="collection">Shorts</div>
  </div>
</section>

<section class="products">
  <h2>Selección</h2>
  <div class="product-grid">
    <div class="product">
      <img src="p1.jpg">
      <h4>Hoodie Signature</h4>
      <span>Edición limitada</span>
    </div>
    <div class="product">
      <img src="p2.jpg">
      <h4>Pantalón Tailored</h4>
      <span>Corte premium</span>
    </div>
    <div class="product">
      <img src="p3.jpg">
      <h4>Conjunto Flow</h4>
      <span>Colección privada</span>
    </div>
    <div class="product">
      <img src="p4.jpg">
      <h4>Short Minimal</h4>
      <span>Diseño limpio</span>
    </div>
  </div>
</section>

<footer>
  © Miranda Flow
</footer>

</body>
</html>
