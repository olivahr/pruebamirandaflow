<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda | Sistema Z</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== FONDO SISTEMA Z ===== */
.bg{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(800px 600px at 20% 20%, rgba(255,255,255,.07), transparent 60%),
    radial-gradient(800px 600px at 80% 80%, rgba(0,200,255,.08), transparent 65%);
  filter:blur(26px);
  z-index:-1;
}

/* ===== FLECHA LIMPIA ===== */
.back{
  position:fixed;
  top:18px;
  left:18px;
  width:46px;
  height:46px;
  border-radius:14px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#fff;
  font-size:20px;
  z-index:50;
  transition:.2s;
}
.back:hover{
  background:rgba(255,255,255,.22);
  transform:translateX(-2px);
}

/* ===== HEADER ===== */
header{
  padding:90px 20px 40px;
  text-align:center;
}

header h1{
  font-size:38px;
  font-weight:700;
}

header p{
  margin-top:12px;
  font-size:15px;
  color:rgba(255,255,255,.65);
}

/* ===== GRID REAL ===== */
.grid{
  max-width:1400px;
  margin:0 auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:26px;
}

/* ===== CARD ===== */
.card{
  position:relative;
  background:rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.18);
  border-radius:26px;
  overflow:hidden;
  cursor:pointer;
  backdrop-filter:blur(18px);
  transition:.35s cubic-bezier(.2,.8,.2,1);
}

.card:hover{
  transform:translateY(-8px);
  border-color:rgba(255,255,255,.35);
}

.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  display:block;
}

/* INFO */
.info{
  padding:18px;
}

.info h3{
  font-size:17px;
  font-weight:600;
}

.info span{
  display:block;
  margin-top:6px;
  font-size:13px;
  color:rgba(255,255,255,.6);
}

/* ===== ANIMACIÓN ENTRADA ===== */
.fade{
  opacity:0;
  transform:translateY(40px);
  animation:fadeUp .6s ease forwards;
}

@keyframes fadeUp{
  to{opacity:1; transform:translateY(0)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:1200px){
  .grid{grid-template-columns:repeat(3,1fr);}
}
@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:520px){
  .grid{grid-template-columns:1fr;}
  header h1{font-size:30px}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- Flecha Sistema Z -->
<a href="index.html" class="back">←</a>

</body>
</html>
