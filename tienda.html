<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda — Miranda Flow</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#f7f6f3;
  color:#000;
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:26px 36px;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
}
.brand img{width:36px}
.brand span{
  font-family:'Playfair Display',serif;
  font-size:22px;
}
.menu a{
  margin-left:30px;
  text-decoration:none;
  color:#000;
  font-size:14px;
}

/* ===== BACK ===== */
.back{
  margin:30px 36px;
}
.back a{
  font-size:22px;
  text-decoration:none;
  color:#000;
}

/* ===== HEADER ===== */
header{
  padding:20px 36px 40px;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:56px;
  margin-bottom:20px;
}

/* ===== FILTER ===== */
.filters{
  display:flex;
  gap:16px;
}
.filters button{
  padding:12px 26px;
  border-radius:40px;
  border:1px solid #000;
  background:transparent;
  cursor:pointer;
}
.filters button.active{
  background:#000;
  color:#fff;
}

/* ===== COLLECTIONS ===== */
section{
  padding:40px 36px;
}
.section-title{
  font-family:'Playfair Display',serif;
  font-size:36px;
  margin-bottom:30px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:28px;
}
.card{
  background:#fff;
  padding:22px;
  border-radius:22px;
  transition:.4s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 25px 60px rgba(0,0,0,.12);
}
.card img{
  width:100%;
  border-radius:16px;
  margin-bottom:18px;
}
.card h3{
  font-size:15px;
  font-weight:500;
}
.card span{
  font-size:13px;
  opacity:.6;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:500px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<nav>
  <div class="brand">
    <img src="logo.jpg">
    <span>Miranda Flow</span>
  </div>
  <div class="menu">
    <a href="index.html">Inicio</a>
    <a href="carrito.html">Carrito</a>
  </div>
</nav>

<div class="back">
  <a href="index.html">←</a>
</div>

<header>
  <h1>Tienda</h1>
  <div class="filters">
    <button class="active">Hombre</button>
    <button>Mujer</button>
    <button>Unisex</button>
  </div>
</header>

<section>
  <div class="section-title">Colecciones</div>

  <div class="grid">

    <div class="card">
      <img src="hoodie1.jpg">
      <h3>Hoodie Signature</h3>
      <span>Edición limitada</span>
    </div>

    <div class="card">
      <img src="pants1.jpg">
      <h3>Pantalón Corte Recto</h3>
      <span>Premium denim</span>
    </div>

    <div class="card">
      <img src="pullover1.jpg">
      <h3>Pullover Essential</h3>
      <span>Algodón pesado</span>
    </div>

    <div class="card">
      <img src="short1.jpg">
      <h3>Short Urbano</h3>
      <span>Verano</span>
    </div>

    <div class="card">
      <img src="set1.jpg">
      <h3>Conjunto Flow</h3>
      <span>Statement piece</span>
    </div>

    <div class="card">
      <img src="hoodie2.jpg">
      <h3>Hoodie Raw</h3>
      <span>Textura vintage</span>
    </div>

    <div class="card">
      <img src="pants2.jpg">
      <h3>Pantalón Relax</h3>
      <span>Fit moderno</span>
    </div>

    <div class="card">
      <img src="pullover2.jpg">
      <h3>Pullover Heavy</h3>
      <span>Invierno</span>
    </div>

  </div>
</section>

</body>
</html>
