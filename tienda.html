<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda | Sistema Z</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== FONDO ===== */
.bg{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(900px 600px at 20% 20%, rgba(255,255,255,.06), transparent 60%),
    radial-gradient(900px 600px at 80% 80%, rgba(0,200,255,.07), transparent 65%);
  filter:blur(26px);
  z-index:-1;
}

/* ===== FLECHA SISTEMA Z ===== */
.back{
  position:fixed;
  top:18px;
  left:18px;
  width:46px;
  height:46px;
  border-radius:14px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#fff;
  font-size:20px;
  z-index:50;
  transition:.2s;
}
.back:hover{
  background:rgba(255,255,255,.22);
  transform:translateX(-2px);
}

/* ===== HEADER ===== */
header{
  padding:90px 20px 50px;
  text-align:center;
}

header h1{
  font-size:38px;
  font-weight:700;
}

header p{
  margin-top:12px;
  font-size:15px;
  color:rgba(255,255,255,.6);
}

/* ===== SECCIONES (ENTRADA) ===== */
.sections{
  max-width:1200px;
  margin:0 auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}

.section-btn{
  height:220px;
  border-radius:28px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:600;
  letter-spacing:.4px;
  cursor:pointer;
  transition:.35s cubic-bezier(.2,.8,.2,1);
}

.section-btn:hover{
  transform:translateY(-10px) scale(1.03);
  border-color:rgba(255,255,255,.35);
}

/* ===== VISTAS INTERNAS ===== */
.view{
  display:none;
  padding:90px 20px 140px;
}

.view.active{
  display:block;
}

.view h2{
  text-align:center;
  font-size:32px;
  font-weight:600;
  margin-bottom:40px;
}

/* ===== GRID INVENTARIO ===== */
.grid{
  max-width:1400px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:26px;
}

.item{
  height:240px;
  border-radius:26px;
  background:rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  transition:.3s;
}

.item:hover{
  transform:translateY(-8px);
  border-color:rgba(255,255,255,.35);
}

/* ===== RESPONSIVE ===== */
@media(max-width:1200px){
  .grid{grid-template-columns:repeat(3,1fr);}
}
@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:520px){
  .grid{grid-template-columns:1fr;}
  header h1{font-size:30px}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- Flecha SIEMPRE A INDEX -->
<a href="index.html" class="back">←</a>

<header>
  <h1>Tienda</h1>
  <p>Ecosistema · Inventario por secciones</p>
</header>

<!-- ENTRADA A SECCIONES -->
<section id="menu" class="sections">
  <div class="section-btn" onclick="openView('juri')">Juri</div>
  <div class="section-btn" onclick="openView('pantalon')">Pantalón</div>
  <div class="section-btn" onclick="openView('pulover')">Pulóver</div>
  <div class="section-btn" onclick="openView('conjunto')">Conjunto</div>
  <div class="section-btn" onclick="openView('short')">Short</div>
</section>

<!-- VISTAS INTERNAS -->

<section id="juri" class="view">
  <h2>Juri</h2>
  <div class="grid">
    <div class="item"></div><div class="item"></div>
    <div class="item"></div><div class="item"></div>
    <div class="item"></div><div class="item"></div>
  </div>
</section>

<section id="pantalon" class="view">
  <h2>Pantalón</h2>
  <div class="grid">
    <div class="item"></div><div class="item"></div>
    <div class="item"></div><div class="item"></div>
  </div>
</section>

<section id="pulover" class="view">
  <h2>Pulóver</h2>
  <div class="grid">
    <div class="item"></div><div class="item"></div>
    <div class="item"></div><div class="item"></div>
  </div>
</section>

<section id="conjunto" class="view">
  <h2>Conjunto</h2>
  <div class="grid">
    <div class="item"></div><div class="item"></div>
    <div class="item"></div><div class="item"></div>
  </div>
</section>

<section id="short" class="view">
  <h2>Short</h2>
  <div class="grid">
    <div class="item"></div><div class="item"></div>
    <div class="item"></div><div class="item"></div>
  </div>
</section>

<script>
function openView(id){
  document.getElementById('menu').style.display='none';
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
