<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda | Miranda Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:#f7f7f5;
  color:#111;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(247,247,245,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(0,0,0,.06);
}
.nav{
  max-width:1200px;
  margin:auto;
  padding:20px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  font-family:'Playfair Display',serif;
  font-size:20px;
}
.brand img{
  width:36px;
  height:36px;
  border-radius:10px;
  filter:grayscale(100%);
}
.nav a{
  margin-left:26px;
  font-size:13px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:#111;
}

/* BACK */
.back{
  position:fixed;
  top:92px;
  left:22px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:rgba(0,0,0,.06);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  transition:.3s;
  z-index:5;
}
.back:hover{transform:translateX(-4px)}

/* HERO */
.hero{
  max-width:1200px;
  margin:auto;
  padding:120px 26px 70px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:52px;
  margin-bottom:20px;
}
.hero p{
  max-width:520px;
  line-height:1.7;
  color:#333;
}

/* CATEGORY GRID */
.grid{
  max-width:1200px;
  margin:auto;
  padding:20px 26px 120px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}

/* CARDS */
.card{
  background:#fff;
  border-radius:26px;
  padding:46px 20px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.45s ease;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 45px 90px rgba(0,0,0,.14);
}
.card h3{
  font-family:'Playfair Display',serif;
  font-size:22px;
  font-weight:500;
}

/* PRODUCTS VIEW */
.products{
  display:none;
  animation:fadeUp .6s ease forwards;
}
.products h2{
  font-family:'Playfair Display',serif;
  font-size:42px;
  margin-bottom:40px;
}
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
.product{
  background:#fff;
  height:300px;
  border-radius:26px;
  box-shadow:0 30px 60px rgba(0,0,0,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:#777;
  transition:.4s;
}
.product:hover{
  transform:translateY(-6px);
  box-shadow:0 40px 80px rgba(0,0,0,.12);
}

/* ANIMATIONS */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.fade{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:120px;
  background:linear-gradient(to top,#f7f7f5,transparent);
  pointer-events:none;
}
</style>
</head>

<body>

<!-- BACK -->
<div class="back" onclick="goBack()">←</div>

<header>
  <div class="nav">
    <div class="brand">
      <img src="logo.jpg">
      Miranda Flow
    </div>
    <div>
      <a href="index.html">Inicio</a>
      <a href="carrito.html">Carrito</a>
    </div>
  </div>
</header>

<!-- MAIN VIEW -->
<section id="main">
  <div class="hero">
    <h1>Tienda</h1>
    <p>
      No es una tienda tradicional.  
      Es una extensión del ecosistema Miranda Flow.  
      Cada sección representa una presencia y un nivel.
    </p>
  </div>

  <div class="grid">
    <div class="card" onclick="openCategory('Hoodies')"><h3>Hoodies</h3></div>
    <div class="card" onclick="openCategory('Pantalones')"><h3>Pantalones</h3></div>
    <div class="card" onclick="openCategory('Pullovers')"><h3>Pullovers</h3></div>
    <div class="card" onclick="openCategory('Conjuntos')"><h3>Conjuntos</h3></div>
    <div class="card" onclick="openCategory('Shorts')"><h3>Shorts</h3></div>
  </div>
</section>

<!-- PRODUCTS VIEW -->
<section id="products" class="products">
  <div class="hero">
    <h2 id="catTitle"></h2>
    <div class="product-grid">
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
      <div class="product">Producto</div>
    </div>
  </div>
</section>

<div class="fade"></div>

<script>
let inCategory = false;

function openCategory(name){
  document.getElementById('main').style.display='none';
  document.getElementById('products').style.display='block';
  document.getElementById('catTitle').innerText=name;
  inCategory = true;
}

function goBack(){
  if(inCategory){
    document.getElementById('products').style.display='none';
    document.getElementById('main').style.display='block';
    inCategory = false;
  }else{
    window.location.href='index.html';
  }
}
</script>

</body>
</html>
