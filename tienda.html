<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda | Miranda Flow Boutique</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;
  background:#000;
  color:#fff;
}

/* Background */
.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(800px 600px at 20% 30%, #0f3b2e55, transparent),
    radial-gradient(600px 500px at 80% 70%, #1a1a1a, transparent);
  filter:blur(60px);
  z-index:-1;
}

/* Header */
header{
  display:flex;
  align-items:center;
  padding:20px 24px;
}
.back{
  font-size:26px;
  text-decoration:none;
  color:#fff;
  opacity:.7;
  transition:.3s;
}
.back:hover{opacity:1;transform:translateX(-4px)}

.brand{
  margin-left:16px;
  font-weight:700;
  letter-spacing:.12em;
}

/* Grid */
.store{
  max-width:1200px;
  margin:60px auto;
  padding:0 24px;
}

.store h1{
  font-size:clamp(32px,6vw,64px);
  margin-bottom:40px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}

.card{
  background:#111;
  border-radius:22px;
  padding:20px;
  text-decoration:none;
  color:#fff;
  transition:.4s;
  animation:fadeUp 1s ease forwards;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 60px #000;
}

.card img{
  width:100%;
  border-radius:16px;
  margin-bottom:16px;
}

.card h3{
  font-size:18px;
  margin-bottom:6px;
}
.card span{
  opacity:.7;
  font-size:14px;
}

/* Anim */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>
<div class="bg"></div>

<header>
  <a href="index.html" class="back">←</a>
  <div class="brand">BOUTIQUE · MIRANDA FLOW</div>
</header>

<section class="store">
  <h1>Tienda</h1>

  <div class="grid">
    <a href="producto.html" class="card">
      <img src="hoodie.jpg" alt="">
      <h3>Emotions Never Die</h3>
      <span>Hoodie · $120</span>
    </a>

    <a href="producto.html" class="card">
      <img src="jeans.jpg" alt="">
      <h3>Denim Flow</h3>
      <span>Jean · $140</span>
    </a>

    <a href="producto.html" class="card">
      <img src="hoodie2.jpg" alt="">
      <h3>Midnight Drop</h3>
      <span>Hoodie · $130</span>
    </a>
  </div>
</section>

</body>
</html>
