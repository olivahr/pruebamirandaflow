<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pieza | Miranda Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f6f2ec;
      color: #111;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(246,242,236,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .nav {
      max-width: 1200px;
      margin: auto;
      padding: 18px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 600;
    }

    .brand img {
      width: 38px;
      height: 38px;
      border-radius: 10px;
    }

    .nav-links {
      display: flex;
      gap: 26px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* ===== BACK BUTTON ===== */
    .back-btn {
      position: fixed;
      top: 90px;
      left: 20px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all .3s ease;
      z-index: 20;
    }

    .back-btn:hover {
      background: rgba(0,0,0,0.15);
      transform: translateX(-4px);
    }

    /* ===== MAIN ===== */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 100px 24px 120px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    /* IMAGE */
    .product-image {
      background: #fff;
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.12);
      animation: fadeIn 1s ease forwards;
    }

    .product-image img {
      width: 100%;
      border-radius: 22px;
    }

    /* INFO */
    .product-info {
      animation: fadeUp 1s ease forwards;
    }

    .product-info h1 {
      font-family: 'Playfair Display', serif;
      font-size: 44px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .product-info p {
      font-size: 16px;
      line-height: 1.7;
      color: #444;
      max-width: 460px;
      margin-bottom: 26px;
    }

    .tags {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 34px;
    }

    .tag {
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.06);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .actions {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn-primary {
      padding: 16px 30px;
      border-radius: 999px;
      background: #111;
      color: #fff;
      font-size: 14px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: all .3s ease;
    }

    .btn-primary:hover {
      background: #000;
      transform: translateY(-2px);
    }

    .btn-secondary {
      padding: 16px 30px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(0,0,0,0.3);
      font-size: 14px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all .3s ease;
    }

    .btn-secondary:hover {
      background: rgba(0,0,0,0.05);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .product-info h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <!-- BACK -->
  <a href="tienda.html" class="back-btn">←</a>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <div class="brand">
        <img src="logo.jpg" alt="Miranda Flow">
        Miranda Flow
      </div>
      <nav class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="carrito.html">Carrito</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="container">

    <!-- IMAGE -->
    <div class="product-image">
      <img src="exclusive-1.jpg" alt="Pieza Miranda Flow">
    </div>

    <!-- INFO -->
    <div class="product-info">
      <h1>Pieza Exclusiva</h1>
      <p>
        Esta prenda no es parte de una moda pasajera.  
        Representa presencia, carácter y entrada a un ecosistema.
        Miranda Flow no vende ropa: establece nivel.
      </p>

      <div class="tags">
        <div class="tag">Edición limitada</div>
        <div class="tag">Sistema Z</div>
        <div class="tag">Boutique</div>
      </div>

      <div class="actions">
        <button class="btn-primary">Añadir al carrito</button>
        <a href="tienda.html" class="btn-secondary">Volver a tienda</a>
      </div>
    </div>

  </main>

</body>
</html>
