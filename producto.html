<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Producto | Miranda Flow Boutique</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;
  background:#000;
  color:#fff;
}

/* Background glow */
.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(700px 500px at 20% 30%, #0f3b2e55, transparent),
    radial-gradient(600px 500px at 80% 70%, #1a1a1a, transparent);
  filter:blur(60px);
  z-index:-1;
}

/* Header */
header{
  display:flex;
  align-items:center;
  padding:20px 24px;
}

.back{
  font-size:26px;
  text-decoration:none;
  color:#fff;
  opacity:.7;
  transition:.3s;
}
.back:hover{opacity:1;transform:translateX(-4px)}

.brand{
  margin-left:16px;
  font-weight:700;
  letter-spacing:.12em;
}

/* Product */
.product{
  max-width:1100px;
  margin:40px auto;
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:60px;
  padding:0 24px;
  animation:fadeUp 1s ease forwards;
}

.product img{
  width:100%;
  border-radius:22px;
  box-shadow:0 30px 80px #000;
}

.info h1{
  font-size:clamp(32px,5vw,56px);
  margin-bottom:16px;
}

.price{
  font-size:24px;
  opacity:.8;
  margin-bottom:30px;
}

.desc{
  font-size:15px;
  line-height:1.7;
  opacity:.85;
  margin-bottom:40px;
}

.btn{
  display:inline-block;
  padding:16px 36px;
  border-radius:999px;
  border:1px solid #fff;
  color:#fff;
  text-decoration:none;
  letter-spacing:.12em;
  transition:.35s;
}
.btn:hover{
  background:#fff;
  color:#000;
}

/* Anim */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

/* Responsive */
@media(max-width:900px){
  .product{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="bg"></div>

<header>
  <a href="tienda.html" class="back">←</a>
  <div class="brand">BOUTIQUE · MIRANDA FLOW</div>
</header>

<section class="product">
  <img src="hoodie.jpg" alt="Producto">

  <div class="info">
    <h1>Emotions Never Die Hoodie</h1>
    <div class="price">$120 USD</div>

    <div class="desc">
      Pieza de muestra del ecosistema Miranda Flow.  
      Corte sólido, presencia visual, sin exagerar.  
      Esto no es fast fashion. Es identidad.
    </div>

    <a href="#" class="btn">AGREGAR AL CARRITO</a>
  </div>
</section>

</body>
</html>
